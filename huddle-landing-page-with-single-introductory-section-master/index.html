<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="_css/mystyles.css">
  
  <script src="https://kit.fontawesome.com/a68be49ec6.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <img class="logo" src="images/white_logo.svg"/>
  </header>
  <main>
    <img class="content-image" src="images/illustration-mockups.svg"/>
    <div class="content">
      <h1 class="title">Build The Community Your Fans Will Love</h1>
      <p class="description">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </p>
      <a class="link" href="#">Register</a>
    </div>
  </main>
  <footer>
    <a href="https://facebook.com"><i class="fab fa-facebook"></i></a>
    <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
    <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
  </footer>
</body>
</html>
